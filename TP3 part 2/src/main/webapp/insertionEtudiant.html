<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insertion Etudiant</title>
</head>
<body>

<form method="post" action="InsertionEtudiant">
Cin:
<input type="text" name="cin">
Nom:
<input type="text" name="nom">
Prenom:
<input type="text" name="prenom">
Age:
<input type="number" name="age">
Filiere:
<select name="filiere">
<option value="gl">GL</option>
<option value="rt">RT</option>
<option value="iia">IIA</option>
<option value="imi">IMI</option>
<option value="bio">BIO</option>
<option value="ch">CH</option>
<option value="mpi">MPI</option>
<option value="cba">CBA</option>
</select>
Niveau:
<input type="checkbox" name="niveau" value="1">1
<input type="checkbox" name="niveau" value="2">2
<input type="checkbox" name="niveau" value="3">3
<input type="checkbox" name="niveau" value="4">4
<input type="checkbox" name="niveau" value="5">5
<input type="submit" value="envoyer">
</form>


</body>
</html>
